<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login page</title>
  <meta name="description" content="This is a login page.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="main">

    <h1>Login Form</h1>

    <div class="error-message"></div>

    <div>
      <form autocomplete="off" method="post">
        <div class="wrap-input">
          <input class="input-field" type="text" id="login_username" name="login_username" value="" />
          <span class="focus-input" data-placeholder="Username"></span>
        </div>

        <div class="wrap-input">
          <input class="input-field" type="password" id="login_password" name="login_password" value="" />
          <span class="focus-input" data-placeholder="Password"></span>
        </div>

        <input type="submit" name="Submit" id="submit" />
      </form>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.min.js"></script>

</body>

</html>
